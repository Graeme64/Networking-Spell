<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security+ Acronym Trainer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Security+ SY0-701 Acronym Trainer</h1>

    <div class="card">
      <div class="acronym-display">
        <span id="acronym-text">AAA</span>
      </div>

      <div class="phrase-display" id="phrase-display">
        <!-- Phrase with one blank will be rendered here -->
      </div>

      <div class="input-row">
        <label for="answer-input">Fill in the missing word:</label>
        <input type="text" id="answer-input" autocomplete="off" />
        <button id="submit-btn">Check</button>
      </div>

      <div class="feedback" id="feedback"></div>

      <button id="next-btn" class="next-btn">Next Acronym</button>
    </div>

    <footer>
      <p>CompTIA Security+ SY0-701 practice (unofficial)</p>
    </footer>
  </div>

  <script src="acronyms.js"></script>
  <script src="script.js"></script>
</body>
</html>
